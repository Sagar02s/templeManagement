{% extends "base.html" %}
{% load static %}
{% block title %}Profile{% endblock title %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock styles %}

{% block content %}
<h1>{{user}}</h1>
<div class="container-fluid vh-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card card-profile">
                <h5 class="card-header text-center">Fill Company Details</h5>
                <div class="card-body">
                    <form method="POST" action="{% url 'profile' %}">
                        {% csrf_token %}
                        
                        <!-- Company Name -->
                        <div class="mb-3">
                          <label for="company_name" class="form-label">Company Name*</label>
                          <input type="text" name="company_name" id="company_name" class="form-control line-input" required>
                        </div>
                  
                        <!-- Address -->
                        <div class="mb-3">
                          <label for="address" class="form-label">Address*</label>
                          <textarea name="address" id="address" class="form-control line-input" rows="2" required></textarea>
                        </div>
                  
                        <!-- State -->
                        <div class="mb-3">
                          <label for="state" class="form-label">State*</label>
                          <select name="state" id="state" class="form-control line-input" required>
                            {% for state in states %}
                              <option value="{{ state.id }}">{{ state.name }}</option>
                            {% endfor %}
                          </select>
                        </div>
                  
                        <!-- Pincode -->
                        <div class="mb-3">
                          <label for="pincode" class="form-label">Pincode*</label>
                          <input type="text" name="pincode" id="pincode" class="form-control line-input" required>
                        </div>
                  
                        <!-- Phone Number -->
                        <div class="mb-3">
                          <label for="phone_number" class="form-label">Phone Number*</label>
                          <input type="text" name="phone_number" id="phone_number" class="form-control line-input" required>
                        </div>
                  
                        <!-- Email -->
                        <div class="mb-3">
                          <label for="email" class="form-label">Email*</label>
                          <input type="email" name="email" id="email" class="form-control line-input" required>
                        </div>
                  
                        <!-- Currency Symbol -->
                        <div class="mb-3 d-flex justify-content-between">
                          <div class="label"><label class="form-label">Currency Symbol*</label><br></div>
                          <div class="radio">
                              <input type="radio" name="currency_symbol" value="₹" required> ₹ (Rupee)
                              <input type="radio" name="currency_symbol" value="$" required> $ (Dollar)
                          </div>
                        </div>
                  
                        <!-- Maintain (Accounts/Inventory) -->
                        <div class="mb-3  d-flex justify-content-between">
                          <div class="label"><label class="form-label">Maintain*</label><br></div>
                          <div class="radio">
                              <input type="radio" name="maintain" value="Accounts" required> Accounts
                              <input type="radio" name="maintain" value="Inventory" required> Inventory
                          </div>
                        </div>
                  
                        <!-- Financial Year -->
                        <div class="mb-3">
                          <label for="financial_year" class="form-label">Financial Year*</label>
                          <input type="text" name="financial_year" id="financial_year" class="form-control line-input" required>
                        </div>
                  
                        <!-- GSTIN -->
                        <div class="mb-3">
                          <label for="gstin" class="form-label">GSTIN*</label>
                          <input type="text" name="gstin" id="gstin" class="form-control line-input" required>
                        </div>
                  
                        <!-- Sales Tax (ST) -->
                        <div class="mb-3">
                          <label for="st" class="form-label">Sales Tax (ST)*</label>
                          <input type="text" name="st" id="st" class="form-control line-input" required>
                        </div>
                  
                        <!-- PAN -->
                        <div class="mb-3">
                          <label for="pan" class="form-label">PAN*</label>
                          <input type="text" name="pan" id="pan" class="form-control line-input" required>
                        </div>
                  
                        <!-- CIN/LLP -->
                        <div class="mb-3">
                          <label for="cin_llp" class="form-label">CIN/LLP*</label>
                          <input type="text" name="cin_llp" id="cin_llp" class="form-control line-input" required>
                        </div>
                  
                        <!-- Serial Option -->
                        <div class="mb-3">
                          <label for="serial_option" class="form-label">Serial Option*</label>
                          <select name="serial_option" id="serial_option" class="form-control line-input" required>
                            <option value="General Accounts / Billing">General Accounts / Billing</option>
                            <option value="Without Serials">Without Serials</option>
                            <option value="With Serials">With Serials</option>
                          </select>
                        </div>
                  
                        <!-- Purchase Date -->
                        <div class="mb-3">
                          <label for="purchase_date" class="form-label">Purchase Date*</label>
                          <input type="date" name="purchase_date" id="purchase_date" class="form-control line-input" required>
                        </div>
                  
                        <!-- Sales Due -->
                        <div class="mb-3">
                          <label for="sales_due" class="form-label">Sales Due*</label>
                          <input type="number" name="sales_due" id="sales_due" class="form-control line-input" required step="0.01">
                        </div>
                  
                        <!-- Submit Button -->
                        <div class="d-grid col-6 mx-auto"><button type="submit" class=" btn btn-lg btn-primary mt-auto">Submit</button></div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
